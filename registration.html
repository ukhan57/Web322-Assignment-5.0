<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Web322 Assignment 3</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/web_logo.png" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-5">
        <a class="navbar-brand" href="/">Umar Khan - 145270211</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/registration"
                >Create an account</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form
      name="myForm"
      action="/registration"
      enctype="application/x-www-form-urlencoded"
      method="post"
    >
      <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo"
                      class="img-fluid"
                      style="
                        border-top-left-radius: 0.25rem;
                        border-bottom-left-radius: 0.25rem;
                      "
                    />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Become a member.</h3>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="fName"
                              >First name</label
                            >
                            <input
                              type="text"
                              id="fName"
                              name="fName"
                              placeholder="First Name"
                              value=""
                              autofocus=""
                              class="form-control form-control-lg"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="lName"
                              >Last name</label
                            >
                            <input
                              type="text"
                              id="lName"
                              name="lName"
                              placeholder="Last Name"
                              value=""
                              autofocus=""
                              class="form-control form-control-lg"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="username"
                          >User name</label
                        >
                        <input
                          type="text"
                          id="username"
                          name="username"
                          placeholder=""
                          value=""
                          autofocus=""
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="Address">Address</label>
                        <input
                          type="address"
                          id="Address"
                          name="Address"
                          placeholder=""
                          value=""
                          autofocus=""
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="postalCode"
                          >Postal Code</label
                        >
                        <input
                          type="postalCode"
                          id="postalCode"
                          name="postalCode"
                          placeholder=""
                          value=""
                          autofocus=""
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="country">Country</label>
                        <input
                          type="country"
                          id="country"
                          name="Country"
                          placeholder=""
                          value=""
                          autofocus=""
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input
                          type="password"
                          id="password"
                          name="password"
                          placeholder="Password"
                          value=""
                          autofocus=""
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="confirmpassword"
                          >Confirm Password</label
                        >
                        <input
                          type="password"
                          id="confirmpassword"
                          name="confirmpassword"
                          placeholder="Confirm"
                          value=""
                          autofocus=""
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <button
                          type="button"
                          class="btn btn-warning btn-lg ms-2"
                        >
                          Submit form
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
